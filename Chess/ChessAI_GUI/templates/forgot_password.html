<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChessAI - Forgot/Reset Password</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forgot_password.css') }}">
</head>
<body class="forgot-password-page">

    <header>
        <div class="container">
          <h1 class="page-title">Forgot Password</h1>
          <nav>
            <ul>
              <li><a href="{{ url_for('forgot_password') }}">Forgot password</a></li>
              <li><a href="{{ url_for('about') }}">About</a></li>
              {% if session.get('user') %}
                <!-- Show user settings if logged in -->
                <li><a href="{{ url_for('user_settings') }}">Settings</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
              {% else %}
                <li><a href="{{ url_for('login') }}">Login</a></li>
                <li><a href="{{ url_for('sign_up') }}">Sign up</a></li>
              {% endif %}
              <li><a href="{{ url_for('home') }}">Home</a></li>
            </ul>
          </nav>
        </div>
      </header>
      

    <main>
        <div class="logo-container">
            <img src="/static/Logos/chessLogo.png" alt="App Logo" class="app-logo">
        </div>

        <div class="forgot-password-container">
            {% if token %}
                <h1>Reset Password</h1>
                <form id="resetPasswordForm" method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <!-- Include the token so it can be sent with the form -->
                    <input type="hidden" name="token" value="{{ token }}">
                    <input type="password" name="new_password" placeholder="סיסמה חדשה" required>
                    <button type="submit">Reset Password</button>
                </form>
            {% else %}
                <h1>Password Recovery</h1>
                <form id="forgotPasswordForm" method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <button type="submit">Recover Password</button>
                </form>
            {% endif %}
            <a href="{{ url_for('login') }}" class="login">Login</a>
            <p id="errorMessage" class="error-message"></p>
        </div>
    </main>

  <footer>
        <ul>
        </ul>
        <img src="/static/Logos/footerChess.png" alt="Bot" class="icon">
        <p>&copy; 2025 All Rights Reserved</p>
    </footer>

    <script src="{{ url_for('static', filename='js/forgot_password.js') }}"></script>
    <script src="{{ url_for('static', filename='js/vue_forgot_password.js') }}" defer></script>
</body>
</html>
